<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Espacio Emprendedor | BaguÃ©s</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Lato', sans-serif;
    }

    body {
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #F00056;
      color: #fff;
      padding: 18px 20px;
      text-align: center;
      font-size: 20px;
      font-weight: 700;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 12px;
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav button {
      border: none;
      background: #eee;
      padding: 10px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    nav button:hover {
      background: #ddd;
    }

    nav button.active {
      background: #F00056;
      color: white;
    }

    main {
      height: calc(100vh - 130px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      background: white;
    }

    iframe.active {
      display: block;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: stretch;
      }

      nav button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  Mi Espacio Emprendedor
</header>

<nav>
  <button class="active" data-target="objetivos">ðŸŽ¯ Objetivos</button>
  <button data-target="ganancias">ðŸ’° Ganancias</button>
  <button data-target="desafios">ðŸš€ DesafÃ­os</button>
</nav>

<main>
  <iframe id="objetivos" class="active" src="https://simulatuobjetivoconbagues.netlify.app/"></iframe>
  <iframe id="ganancias" src="https://urielbagues.github.io/Ganancias-del-Equipo-Directo/"></iframe>
  <iframe id="desafios" src="https://urielbagues.github.io/Desafiosciclo13/"></iframe>
</main>

<script>
  const buttons = document.querySelectorAll('nav button');
  const frames = document.querySelectorAll('iframe');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      frames.forEach(f => f.classList.remove('active'));

      button.classList.add('active');
      document.getElementById(button.dataset.target).classList.add('active');
    });
  });
</script>

</body>
</html>
